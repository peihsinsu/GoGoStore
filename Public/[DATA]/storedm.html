<script>
$(function(){
	//alert('TEST...' + $('#pic').attr('src'));
	//alert('find:' + gup('id'));
	var storeId = gup('id');
	$.getJSON(getResourcePath(storeId,'store.json'), function(data) {
		$('#storeName').html(data.storeName);
		$('#pic').attr('src',getResourcePath(storeId, data.titlePic));
		$('#introMsg').html(data.introMsg);
		$('#onSale').html(data.onSale);
		$('#tel').html('<a href="tel://' + data.tel + '">' + data.tel + '</a>');
		$('#blog').html('<a href="' + data.blog + '">' + data.storeName + '</a>');
		
	});
	
});


function gup( name ){
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
</script>
